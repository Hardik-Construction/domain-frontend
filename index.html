<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Primary Meta Tags -->
    <title>Hardik Construction</title>
    <meta name="title" content="Hardik Construction">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.hardikconstruction.com/">
    <meta property="og:title" content="Hardik Construction">
    <meta property="og:image" content="https://www.hardikconstruction.com/assets/images/common/logo-250.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.hardikconstruction.com/">
    <meta property="twitter:title" content="Hardik Construction">
    <meta property="twitter:image" content="https://www.hardikconstruction.com/assets/images/common/logo-250.png">

    <!-- Favicons -->
    <link href="assets/images/common/logo-250.png" rel="icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex justify-content-center align-items-start">
        <div class="d-flex mt-10">
            <img srcset="./assets/images/common/logo-250.png 1440w, ./assets/images/common/logo-300.png 1441w"
            sizes="(max-width: 1440px) 1440w, 1441w"
            src="./assets/images/common/logo-300.png" />
        </div>
    </section>
    <!-- End Hero -->    
</body>

</html>
